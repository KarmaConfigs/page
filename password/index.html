<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Password generator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="password.css">
        <link rel="stylesheet" href="other.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap" rel="stylesheet">
        <link rel="icon" href="../img/logo/logo.png">
    	<script type="text/javascript">
		    function updateTextInput(e) {
		      var val = parseInt(e);
		      if (val >= 12) {
		        val = val + " (Strong)";
		      }
		      if (val >= 8) {
		        val = val + " (Normal)";
		      }
		      if (val <= 7) {
		        val = val + " (Easy)";
		      }

		      document.getElementById("textInput").innerHTML = "Password length: " + val;
		    }
		</script>
    </head>
    <body>
        <header>
            <a class="logo"><img src="../logo/logo.png" alt="logo"></a>
            <nav>
                <ul class="nav__links">
                    <li><a href="https://karmaconfigs.cf/">Home</a></li>
                </ul>
            </nav>
            <p class="menu cta">Menu</p>
        </header>
        <div id="mobile__menu" class="overlay">
            <a class="close">&times;</a>
            <div class="overlay__content">
                <li><a href="https://karmaconfigs.cf/">Home</a></li>
            </div>
        </div>
        <script type="text/javascript" src="mobile.js"></script>
		<div class="wrapper">
		  <div class="title-section">
		    <h1 class="title">Password panel</h1>
		  </div>
		  <div class="inner-section">
		    <div class="password-section">
		    <div class="pass-field" id="pass-field">
		    ----
		  </div>
		    <button id="copy" class="copy">Copy</button>
		    <div class="alert" id="alert"><span class="message" id="message"></div>
		  </div>
		  <p class="info">Select your options and click the "Generate" button. Then your password will appear above.</p>
		  <div class="controls">
		    <div class="control length" id="length-box" >
		      <h4 id="textInput" value="">Password lenght: 9 (Normal)</h4>
		      <input type="range" id='length' min="4" max="15" list="ranges" onchange="updateTextInput(this.value);">
		      <datalist id="ranges">
		        <option value="4" label="4">
		        <option value="5">
		        <option value="6">
		        <option value="7">
		        <option value="8">        
		        <option value="9">
		        <option value="10">
		        <option value="11">
		        <option value="12">
		        <option value="13">
		        <option value="14">
		        <option value="15">
		      </datalist>
		    </div>
		    <div class="control">
		      <input type="checkbox" id="lowercase">
		      <label class="check-label" for="lowercase"><span class="checkbox">Lowercase Characters</span></label>
		    </div>
		    <div class="control">
		      <input type="checkbox" id="uppercase">
		      <label class="check-label" for="uppercase"><span class="checkbox">Uppercase Characters</span></label>
		    </div>
		    <div class="control">
		      <input type="checkbox" id="numbers">
		      <label class="check-label" for="numbers"><span class="checkbox">Numbers</span></label>
		    </div>
		    <div class="control">
		      <input type="checkbox" id="punctuation">
		      <label class="check-label" for="punctuation"><span class="checkbox">Special characters</span></label>
		    </div>
		    
		    <button class="generate" id="generate">Generate</button>
		  </div>
		  </div>
		</div>
		 
		<script src='https://cdn.jsdelivr.net/npm/clipboard@1/dist/clipboard.min.js'></script>
		<script src="function.js"></script>
    </body>
</html>
